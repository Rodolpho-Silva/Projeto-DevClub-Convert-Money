<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <title>DevClub Convert Money</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>DevClub Convert Money</h1>
    </header>

    <main>

      <label>
        Converter <b>de</b>
        <select>
          <option>R$ Reais Brasileiros</option>
        </select>
      </label>

      <label>
        Converter <b>para</b>
        <select id="currency-select">
          <option>US$ Dólar Americano</option>
          <option>€ Euro</option>
        </select>
      </label>

      <label>
        <b>Valor</b>
        <input id="input-real" placeholder="R$ 10.000,00">
      </label>

      <button id="convert-button" type="button">Converter</button>

      <section>
        <div class="currency-container">
          <img class="brazil-flag" src="../images/brasil 2.png" alt="brazil-flag">
          <p class="currency-name">Real</p>
          <p class="currency-value" id="real-value-text" >R$ 10.000,00</p>
        </div>

        <img class="arrow-img" src="../images/Vector.png" alt="arrow-image">

        <div class="currency-container">
          <img class="usa-flag" id="current-flag" src="../images/estados-unidos.png" alt="usa-flag">
          <p class="currency-name" id="currency-name">Dólar Americano</p>
          <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
        </div>

      </section>
    </main>
  </div>
</body>
<script src="./scripts.js"></script>

</html>
